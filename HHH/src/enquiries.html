<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    HF transplant
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <!-- CSS Files -->
  <link href="css/material-kit.css?v=2.0.4" rel="stylesheet" />

  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/dropzone.css">
  <script src="js/dropzone.js"></script>



</head>

<body class="landing-page sidebar-collapse">
<div class="menu"></div>

<div class="page-header-secondary header-filter" data-parallax="true" style="background-image: url('img/clinic.jpg')">

</div>

<div class="main main-raised">
  <div class="container">
    <div class="section section-contacts">
      <div class="row">

        <div class="col-md-8 ml-auto mr-auto" id="enquiryFormContainer">
          <h2 class="text-center title">Start your journey with us</h2>
          <h4 class="text-center description">Ask for quotation Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam  .</h4>
          <div class="row">
            <div class="col-md-12">

              <h4 class="mb-3 card-title">Your details</h4>
            </div>
          </div>

          <form class="contact-form">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-1 align-self-center">
                    <div class="input-group-prepend">
                      <i class="material-icons">
                        account_circle
                      </i>
                    </div>
                  </div>
                  <div class="col-11">
                    <div class="form-group">
                      <label class="bmd-label-floating">First Name</label>
                      <input type="text" class="form-control" id="user_name" >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Last Name</label>
                  <input type="text" class="form-control" id="user_last_name" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-1 align-self-center">
                    <div class="input-group-prepend">
                      <i class="material-icons">
                        email
                      </i>
                    </div>
                  </div>
                  <div class="col-11">
                    <div class="form-group">
                      <label class="bmd-label-floating">Your Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-1 align-self-center">
                    <div class="input-group-prepend">
                      <i class="material-icons">
                        phone
                      </i>
                    </div>
                  </div>
                  <div class="col-11">
                    <div class="form-group">
                      <label class="bmd-label-floating">Phone</label>
                      <input type="tel" class="form-control" id="phone">
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4 class="mb-3 card-title">Personal details</h4>
              </div>
            </div>
            <div class="form-row">
              <div class="col-7">
                <div class="row">
                  <div class="col-1 align-self-center">
                    <div class="input-group-prepend">
                      <i class="material-icons">
                        date_range
                      </i>
                    </div>
                  </div>
                  <div class="col-11">
                    <div class="form-group">
                      <label class="label-control">Birth Date</label>
                      <input id="birthDate" type="text" class="form-control datetimepicker" value="10/05/1980"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label class="bmd-label-floating"></label>
                  <select class="form-control selectpicker align-self-end" data-style="btn btn-link" id="sex">
                    <<option disabled selected value="">Sex</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label class="bmd-label-floating">Weight</label>
                  <input type="number" class="form-control" id="weightValue">
                </div>
              </div>
              <div class="col-1">
                <div class="form-group">
                  <label class="bmd-label-floating"></label>
                  <select class="form-control selectpicker align-self-end" data-style="btn btn-link" id="weightUnit">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="message" class="bmd-label-floating">Your Message</label>
              <textarea type="email" class="form-control" rows="4" id="message"></textarea>
            </div>

          </form>
          <div class="row">
            <div class="col-md-12">
              <h4 class="mb-3 card-title">Attachments</h4>
            </div>
          </div>
          <div
                class="dropzone"
                id="myDropzone">

          </div>
          <div class="row">
            <div class="col-md-4 ml-auto mr-auto text-center">
              <button class="btn btn-primary btn-raised" id="sendEquiry" href="index.html">
                Send Message
              </button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>


<footer class="footer footer-default">
</footer>
<!--   Core JS Files   -->
<script src="js/core/jquery.min.js" type="text/javascript">
</script>

<script src="js/core/popper.min.js" type="text/javascript">
</script>
<script src="js/core/bootstrap-material-design.min.js" type="text/javascript">
</script>
<script src="js/plugins/moment.min.js">
</script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="js/plugins/bootstrap-datetimepicker.js" type="text/javascript">
</script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="js/plugins/nouislider.min.js" type="text/javascript">
</script>
<!--	Plugin for Sharrre btn -->
<script src="js/plugins/jquery.sharrre.js" type="text/javascript">
</script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="js/material-kit.js?v=2.0.4" type="text/javascript">
</script>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/jsApp/enquiry.js"></script>
</body>

</html>
